
    <div class="modal-header">
      <h4 class="modal-title pull-left">Edit Role for {{ user.firstName }}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
     <form #rolesForm="ngForm" id="rolesForm">
       <div class="form-check" *ngFor="let r of roles">
         <input type="checkbox" value="{{ r.name }}" [checked]="r.checked"
         class="form-check-input" (change)="r.checked = !r.checked"
         [disabled]="r.name === 'Admin' && user.firstName === 'Admin'"/>
         <label>{{ r.name }}</label>
       </div>
     </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
      <button type="button" class="btn btn-success btn-default" (click)="updateRoles()" form="rolesForm">Submit</button>
    </div>
