<div class="middle-box text-center loginscreen   animated fadeInDown">
  <div>
      <h3>Account Registration</h3>
      <form class="m-t" role="form" #loginForm="ngForm" (ngSubmit)="register()">
          <div class="form-group">
              <input type="text" class="form-control" name="companyName" placeholder="Company Name" required [(ngModel)]="model.companyName">
          </div>
          <div class="form-group">
              <input type="email" class="form-control" name="email" placeholder="Email" required [(ngModel)]="model.email">
          </div>
          <div class="form-group">
              <input type="email" class="form-control" name="firstName" placeholder="First Name" data-toggle="datepicker" required [(ngModel)]="model.firstName">
          </div>
          <div class="form-group">
              <input type="email" class="form-control" name="lastName" placeholder="Last Name" required [(ngModel)]="model.lastName">
          </div>
          <div class="form-group">
              <input type="email" class="form-control" name="phoneNo" placeholder="Phone No." required [(ngModel)]="model.phoneNo">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" name="role" placeholder="role" required [(ngModel)]="model.role">
          </div>
          <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Password" required [(ngModel)]="model.password">
          </div>
          <div class="form-group">
              <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" required [(ngModel)]="model.confirmPassword">
          </div>

          <div class="form-group">
                  <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
          </div>
          <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

          <p class="text-muted text-center"><small>Already have an account?</small></p>
          <a class="btn btn-sm btn-white btn-block" routerLink="/login" >Login</a>
      </form>
  </div>
</div>
