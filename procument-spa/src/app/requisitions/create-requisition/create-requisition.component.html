<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Requisitions</h2>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/home']">Home</a>
      </li>
      <li class="breadcrumb-item">
        <a [routerLink]="['/requisitions']">Requisitions</a>
      </li>
      <li class="breadcrumb-item active">
        <strong>Create Requisitions</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2"></div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div>
    <div class="ibox ">
      <div class="ibox-title">
        <h5>Create Requisition</h5>
      </div>
      <div class="ibox-content">
        <form role="form" #reqForm="ngForm" (ngSubmit)="saveRequisition()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-lg-2 col-form-label">Summary</label>
                <div class="col-lg-10">
                  <input
                    type="text"
                    class="form-control"
                    name="summary"
                    [(ngModel)]="model.summary"/>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-lg-2 col-form-label">Description</label>
                <div class="col-lg-10">
                    <input
                    type="text"
                    class="form-control"
                    name="description"
                    [(ngModel)]="model.description"/>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row text-center">
            <div class="col-lg-offset-2 col-lg-10">
              <button class="btn  btn-success" type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
